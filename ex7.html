<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Vetor</title>
    <script>
        var valores = [];

        function adicionarValor() {
            var valor = parseFloat(document.getElementById("novoValor").value);
            valores.push(valor);
            document.getElementById("novoValor").value = "";
        }

        function mostrarValores() {
            document.getElementById("resultado").innerText = "Valores inseridos: " + valores.join(", ");
        }

        function mostrarMaiorValor() {
            var maiorValor = Math.max(...valores);
            document.getElementById("resultado").innerText = "Maior valor: " + maiorValor;
        }

        function mostrarMenorValor() {
            var menorValor = Math.min(...valores);
            document.getElementById("resultado").innerText = "Menor valor: " + menorValor;
        }
    </script>
</head>
<body>
    <h1>Manipulação de Vetor</h1>
    <label for="novoValor">Novo Valor: </label>
    <input type="number" id="novoValor" step="0.01">
    <button onclick="adicionarValor()">Adicionar Valor</button><br>

    <button onclick="mostrarValores()">Mostrar Valores</button>
    <button onclick="mostrarMaiorValor()">Mostrar Maior Valor</button>
    <button onclick="mostrarMenorValor()">Mostrar Menor Valor</button>

    <p id="resultado"></p>
</body>
</html>
