<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <script>
        function converterTemperatura() {
    // Obter o valor da temperatura e a unidade escolhida
    var temperatura = parseFloat(document.getElementById("tempInput").value);
    var unidade = document.getElementById("unitSelector").value;

    // Verificar a unidade e realizar a conversão
    if (unidade === "celsius") {
        var resultado = (temperatura * 9/5) + 32;
        document.getElementById("resultado").innerHTML = temperatura + " °C é igual a " + resultado.toFixed(2) + " °F";
    } else if (unidade === "fahrenheit") {
        var resultado = (temperatura - 32) * 5/9;
        document.getElementById("resultado").innerHTML = temperatura + " °F é igual a " + resultado.toFixed(2) + " °C";
    }
}

    </script>
    <div>
        <label for="tempInput">Temperatura:</label>
        <input type="number" id="tempInput" placeholder="Insira a temperatura" required>
        
        <label for="unitSelector">Converter para:</label>
        <select id="unitSelector">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        
        <button onclick="converterTemperatura()">Converter</button>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
